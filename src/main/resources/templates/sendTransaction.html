<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navAuthenticatedUser::navAuthenticatedUser"></div>

    <div class="container">
        <h3>Send transaction</h3>
        <hr/>
        <form action="#" method="post" th:action="@{/user-panel/send-transaction}" th:object="${transaction}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Current balance</label>
                <div class="col-sm-10">
                    <input readonly class="form-control" th:placeholder="${currentBalance}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('title')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea rows="3" cols="89" style="resize: none;" th:field="*{description}" maxlength="255"></textarea>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('description')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">From</label>
                <div class="col-sm-10">
                    <input readonly type="text" class="form-control" th:placeholder="${senderAccountNumber}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">To</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{receiverAccountNumber}" maxlength="29">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('receiverAccountNumber')}" th:errors="*{receiverAccountNumber}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('receiverAccountNumber')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" step="any" class="form-control" th:field="*{amount}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('amount')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>
    </div>

    <div th:replace="fragments/footer::footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
