<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Change Phone number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user-panel}" class="nav-link">User panel</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a th:href="@{/admin-panel}" class="nav-link">Admin panel</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link" onclick="clicked(event, 'logout')">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>Change phone number</h3>
        <hr/>
        <form action="#" th:action="@{/user-panel/change-phone}" th:object="${DTO}" th:method="patch">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">New phone number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('phoneNumber')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirm new phone number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{confirmedPhoneNumber}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmedPhoneNumber')}" th:errors="*{confirmedPhoneNumber}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('confirmedPhoneNumber')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block">Change</button>
        </form>
    </div>

    <div th:replace="fragments/footer::footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script>
        $(function () {
            $('input[type="text"]').change(function () {
                this.value = $.trim(this.value);
            });
        });
    </script>
</body>
</html>
