<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(#{changePhoneNumberTitle})"></head>
<body onload="trimIt()">
    <th:block th:replace="fragments/navUserPanel"/>

    <div class="container">
        <h3 class="headerTitle" th:text="#{changePhoneNumberHeader}"></h3>
        <hr/>
        <form action="#" th:action="@{/user-panel/change-phone}" th:object="${DTO}" th:method="patch">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="#{valueNewPhoneNumber}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('phoneNumber')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="#{valueConfirmNewPhoneNumber}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{confirmedPhoneNumber}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmedPhoneNumber')}" th:errors="*{confirmedPhoneNumber}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('confirmedPhoneNumber')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block" th:text="#{buttonChangePhoneNumber}"></button>
        </form>
        <br><h3><a th:href="@{/user-panel/about-me}"><i><u th:text="#{hrefPreviousPage}"></u></i></a></h3>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
</body>
</html>
