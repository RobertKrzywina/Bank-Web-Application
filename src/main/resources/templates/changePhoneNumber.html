<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(${'Change phone number'})"></head>
<body>
    <th:block th:replace="fragments/navAuthenticatedUser::navAuthenticatedUser"/>

    <div class="container">
        <h3 class="headerTitle">Change phone number</h3>
        <hr/>
        <form action="#" th:action="@{/user-panel/change-phone}" th:object="${DTO}" th:method="patch">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">New phone number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('phoneNumber')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirm new phone number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{confirmedPhoneNumber}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmedPhoneNumber')}" th:errors="*{confirmedPhoneNumber}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('confirmedPhoneNumber')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block">Change</button>
        </form>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
    <script>
        $(function () {
            $('input[type="text"]').change(function () {
                this.value = $.trim(this.value);
            });
        });
    </script>
</body>
</html>
