<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(${'Reset password completed'})"></head>
<body onload="successAlert('Congratulations', 'You changed your password!', 'success')">
    <th:block th:replace="fragments/navAnonymousUser"/>

    <div class="container">
        <h3 class="headerTitle">Reset password completed</h3>
        <hr/>
        <h3>You have successfully changed your password!</h3>
        <h3>Now you can <a th:href="@{/login}"><i><u>sign in!</u></i></a></h3>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
</body>
</html>
