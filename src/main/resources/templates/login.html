<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navLogin::navLogin"></div>

    <div class="container">
        <hr/>
        <h3 th:if="${msg!=null}" class="alert alert-info">You have successfully logged out!</h3>
        <form method="post" action="#" th:action="@{/login}" th:object="${user}">
            <div class="row">
                <div class="col">
                    <label class="col-sm-2 col-form-label">Login</label>
                    <input type="text" class="form-control" th:field="*{login}">
                </div>
                <div class="col">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('password')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <a th:href="@{/register}">Don't have account yet?</a>
    </div>

    <div th:replace="fragments/footer::footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
