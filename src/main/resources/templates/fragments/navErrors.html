<nav xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="navErrors" class="navbar navbar-expand-lg">
    <div class="container">
        <div sec:authorize="isAnonymous()">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link" th:text="#{navHome}"></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/register}" class="nav-link" th:text="#{navRegister}"></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link" th:text="#{navLogin}"></a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link" th:text="#{navHome}"></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user-panel}" class="nav-link" th:text="#{navUserPanel}"></a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a th:href="@{/admin-panel}" class="nav-link" th:text="#{navAdminPanel}"></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link" onclick="clicked(event, 'logout')" th:text="#{navLogout}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
