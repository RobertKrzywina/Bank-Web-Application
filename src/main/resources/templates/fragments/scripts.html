<div xmlns:th="http://www.thymeleaf.org" th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script>
        var currentLanguage = window.location.href.substring(window.location.href.length - 2, window.location.href.length);
        var lastLanguage = document.referrer.substring(document.referrer.length - 2, document.referrer.length);
        if (currentLanguage !== 'pl' && lastLanguage === 'pl') {
            window.history.pushState('', '', window.location.href + '/?lang=pl');
        } else if (currentLanguage !== 'en' && lastLanguage === 'en') {
            window.history.pushState('', '', window.location.href + '/?lang=en');
        }
    </script>
</div>
