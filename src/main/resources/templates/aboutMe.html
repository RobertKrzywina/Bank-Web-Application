<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navAuthenticatedUser::navAuthenticatedUser"></div>

    <div class="container" th:object="${map}">
        <h3>About me</h3>
        <hr/>
        <div class="row">
            <div class="col">
                <label class="col-sm-2 col-form-label">Id</label>
                <input readonly type="text" class="form-control" th:placeholder="${map.get('id')}">
            </div>
            <div class="col">
                <label class="col-sm-2 col-form-label">Login</label>
                <input readonly type="text" class="form-control" th:placeholder="${map.get('login')}">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label class="col-sm-2 col-form-label">Email</label>
                <input readonly type="text" class="form-control" th:placeholder="${map.get('email')}">
            </div>
            <div class="col">
                <label class="col-sm-2 col-form-label">Phone</label>
                <input readonly type="text" class="form-control" th:placeholder="${map.get('phoneNumber')}">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label class="col-sm-2 col-form-label">Password</label>
                <input readonly type="text" class="form-control" th:placeholder="${map.get('password')}">
            </div>
            <div class="col">
                <label class="col-sm-2 col-form-label">Balance</label>
                <input readonly type="text" class="form-control" th:placeholder="${map.get('balance')}">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label class="col-sm-2 col-form-label">Number</label>
                <input readonly type="text" class="form-control" th:placeholder="${map.get('bankAccountNumber')}">
            </div>
        </div>
        <br>
        <form action="#" method="get" th:action="@{/user-panel/change-email}">
            <button type="submit" class="btn btn-primary btn-block">Change email</button>
        </form>
        <br>
        <form action="#" method="get" th:action="@{/user-panel/change-phone}">
            <button type="submit" class="btn btn-primary btn-block">Change phone number</button>
        </form>
        <br>
        <form action="#" method="get" th:action="@{/user-panel/change-password}">
            <button type="submit" class="btn btn-primary btn-block">Change password</button>
        </form>
    </div>

    <div th:replace="fragments/footer::footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
