<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>List of all users</h1>
        <hr/>
        <div th:if="${not#lists.isEmpty(users)}">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>Password</th>
                    <th>Bank account number</th>
                    <th>Balance</th>
                    <th>Roles</th>
                    <th></th>
                    <th>Action</th>
                </tr>
                <tr th:each="user:${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.bankAccountNumber}"></td>
                    <td th:text="${user.balance}"></td>
                    <td th:each="role:${user.getRoles()}">
                        <p th:text="${role.role}"></p>
                    </td>
                    <td th:if="${user.getRoles().size()==1}"></td>
                    <td th:if="${user.getRoles().size()==1}">
                        <form action="#" th:action="@{'/admin-panel/users/{id}'(id=${user.id})}" th:method="delete">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" onclick="clicked(event, 'delete')" class="btn btn-danger">delete</button>
                        </form>
                    </td>
                    <td th:unless="${user.getRoles().size()==1}">Can't delete</td>
                </tr>
            </table>
        </div>
        <div th:unless="${not#lists.isEmpty(users)}">
            <h3 class="alert alert-info">No users in database!</h3>
        </div>
        <br>
        <a th:href="@{'/admin-panel'}">Back to the admin-panel</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function clicked(e, msg) {
            if (!confirm('Are you sure u want to ' + msg + '?')) e.preventDefault();
        }
    </script>
</body>
</html>
