<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(#{homePageTitle})"></head>
<body>
    <th:block th:replace="fragments/navHome"/>

    <div class="container">
        <h3 class="headerTitle" th:text="#{homepageHeader}"></h3>
        <hr/>
        <h1 style="text-align: center" th:text="#{homepageGreeting}"></h1>
        <h1 style="text-align: center"><i><u><a target="_blank" href="https://github.com/RobertKrzywina/project" th:text="#{github}"></a></u></i></h1>
        <br>
        <h1 style="text-align: center" th:text="#{switchLanguage}"></h1>
        <div class="col-sm-12 text-center">
            <button class="btn btn-info btn-lg" onclick="changeLanguage('pl')" th:text="#{buttonLanguagePolish}"></button>
            <button class="btn btn-info btn-lg" onclick="changeLanguage('en')" th:text="#{buttonLanguageEnglish}"></button>
        </div>
    </div>

    <th:block th:replace="fragments/footer"/>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
