<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(#{resetPasswordTitle})"></head>
<body>
    <th:block th:replace="fragments/navAnonymousUser"/>

    <div class="container">
        <h3 class="headerTitle" th:text="#{resetPasswordHeader}"></h3>
        <hr/>
        <form action="#" th:action="@{'/reset-password?token='+${token}}" th:object="${DTO}" th:method="patch">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="#{resetPasswordNewPasswordText}"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('password')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="#{resetPasswordConfirmNewPasswordText}"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{confirmedPassword}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('confirmedPassword')}"><br></div>
            <button type="submit" class="btn btn-primary btn-block" th:text="#{resetPasswordButton}"></button>
        </form>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
</body>
</html>
