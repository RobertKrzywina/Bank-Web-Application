<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(${'Reset password'})"></head>
<body>
    <th:block th:replace="fragments/navAnonymousUser"/>

    <div class="container">
        <h3>Reset your password</h3>
        <hr/>
        <div th:if="${flag==true}">
            <h3 class="alert alert-success">Congratulations! Now you can reset your account!</h3>
            <form action="#" th:action="@{'/reset-password?token='+${token}}" th:object="${DTO}" th:method="patch">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">New password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
                <div th:unless="${#fields.hasErrors('password')}"><br></div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Confirm new password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:field="*{confirmedPassword}">
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}" class="alert alert-danger"></p>
                <div th:unless="${#fields.hasErrors('confirmedPassword')}"><br></div>

                <button type="submit" class="btn btn-primary btn-block">Change</button>
            </form>
        </div>
        <div th:unless="${flag==true}">
            <h3 class="alert alert-warning">Oops! Your reset token has been expired!</h3>
            <h3>But don't worry! U can <a th:href="@{/forgot-password}"><u>reset</u></a> your account again!</h3>
        </div>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
</body>
</html>
