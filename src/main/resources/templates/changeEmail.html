<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(${'Change email'})"></head>
<body>
    <th:block th:replace="fragments/navAuthenticatedUser"/>

    <div class="container">
        <h3 class="headerTitle">Change email</h3>
        <hr/>
        <form action="#" th:action="@{/user-panel/change-email}" th:object="${DTO}" th:method="patch">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">New email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('email')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirm new email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{confirmedEmail}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmedEmail')}" th:errors="*{confirmedEmail}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('confirmedEmail')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block">Change</button>
        </form>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
    <script>
        $(function () {
            $('input[type="text"]').change(function () {
                this.value = $.trim(this.value);
            });
        });
    </script>
</body>
</html>
