<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(#{changeEmailTitle})"></head>
<body onload="trimIt()">
    <th:block th:replace="fragments/navUserPanel"/>

    <div class="container">
        <h3 class="headerTitle" th:text="#{changeEmailHeader}"></h3>
        <hr/>
        <form action="#" th:action="@{/user-panel/change-email}" th:object="${DTO}" th:method="patch">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="#{valueNewEmail}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('email')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="#{valueConfirmNewEmail}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{confirmedEmail}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmedEmail')}" th:errors="*{confirmedEmail}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('confirmedEmail')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block" th:text="#{buttonChangeEmail}"></button>
        </form>
        <br><h3><a th:href="@{/user-panel/about-me}"><i><u th:text="#{hrefPreviousPage}"></u></i></a></h3>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
</body>
</html>
