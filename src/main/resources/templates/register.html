<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <form method="post" action="#" th:action="@{/register}" th:object="${user}">
        <label>Login<input type="text" th:field="*{login}"></label><br>

        <label>Password<input type="password" th:field="*{password}"></label><br>


        <label>Email<input type="text" th:field="*{email}"></label><br>


        <label>Phone Number<input type="text" th:field="*{phoneNumber}"></label><br>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

        <label>Submit<input type="submit" value="Submit"></label>
    </form>
</body>
</html>
