<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(#{tokenSentTitle})"></head>
<body onload="successAlert('Success', 'Token has been sent!', 'success')">
    <th:block th:replace="fragments/navAnonymousUser"/>

    <div class="container">
        <h3 class="headerTitle" th:text="${typeOfToken} + ' ' + #{tokenSentHeader}"></h3>
        <hr/>
        <h4 th:text="${typeOfToken} + ' ' + #{tokenSentText1} + ' ' + ${email}"></h4>
        <h4 th:text="#{tokenSentText2}"></h4>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
</body>
</html>
