<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(#{accountVerificationFailedTitle})"></head>
<body onload="successAlert('Oops...', 'Confirmation token has been expired!', 'warning')">
    <th:block th:replace="fragments/navAnonymousUser"/>

    <div class="container">
        <h3 class="headerTitle" th:text="#{accountVerificationFailedHeader}"></h3>
        <hr/>
        <h3 th:text="#{accountVerificationFailedText1}"></h3>
        <h3><i><u><a th:href="@{/register}" th:text="#{accountVerificationFailedText2}"></a></u></i></h3>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
</body>
</html>
