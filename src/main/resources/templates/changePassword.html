<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header(${'Change password'})"></head>
<body>
    <th:block th:replace="fragments/navUserPanel"/>

    <div class="container">
        <h3 class="headerTitle">Change password</h3>
        <hr/>
        <form action="#" th:action="@{/user-panel/change-password}" th:object="${DTO}" th:method="patch">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">New password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('password')}"><br></div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirm new password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{confirmedPassword}">
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}" class="alert alert-danger"></p>
            <div th:unless="${#fields.hasErrors('confirmedPassword')}"><br></div>

            <button type="submit" class="btn btn-primary btn-block">Change</button>
        </form>
        <br><h3><a th:href="@{/user-panel/about-me}"><i><u>Go to the about me page!</u></i></a></h3>
    </div>

    <th:block th:replace="fragments/footer"/>
    <th:block th:replace="fragments/scripts"/>
    <script>
        $(function () {
            $('input[type="text"]').change(function () {
                this.value = $.trim(this.value);
            });
        });
    </script>
</body>
</html>
